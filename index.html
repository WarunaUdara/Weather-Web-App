<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div class="container">
        <div class="row">
          <div class="col-lg-3  col-sm-1">
            
          </div>
          <div class="col-lg-6  col-sm-12">
            <div class="container ">
                <h1 class="text-center my-4">Weather Reader</h1>
                <div class=" " style="width: 100%;">
                    <div class="card-body  glass">
                        <h5 class=" text-center">City Name</h5>
                        <p class="card-text text-center">Temperature: <span id="temperature">20°C</span></p>
                        <p class="card-text text-center">Humidity: <span id="humidity">50%</span></p>
                        <p class="card-text text-center">Wind Speed: <span id="wind-speed">5 km/h</span></p>
                        <p class="card-text text-center">Clear Skies</p>
                        <p class="card-text text-center">☀️</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control " style="width: 100px;"  placeholder="country/city" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-info   "  type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-lg-3  col-sm-1">
            
          </div>
        </div>
      </div>
    
    
</body>
</html>

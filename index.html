<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <!-- Link Bootstrap CSS -->
    <meta name="viewport" content="width=device-widt, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-2 col-sm-1">
            
          </div>
          <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="container ">
                <h3 class="text-center my-2  h1tag">Weather</h3>
                <div class=" " style="width: 100%;">
                    <div class="card-body  glass">
                        <h3 class=" text-center " id="name-h-tag">City Name</h3>
                        <p class="card-text text-center color-tag" id="temperature"></p>
                        <p class="card-text text-center color-tag">Humidity: <span id="humidity"></span></p>
                        <p class="card-text text-center color-tag">Wind Speed: <span id="wind-speed"></span></p>
                        <p class="card-text text-center color-tag" id="condition-text"></p>
                        <p class="card-text text-center icon-emoji">☀️</p>
                        <div class="input-group mb-3">
                            <input type="text" id="text-box" class="form-control " style="width: 100px;"  placeholder="country/city" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-info   " onclick="searchButton()" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-2 col-sm-1">
            
          </div>
        </div>
      </div>
    
   <script src="./app.js">
    
   </script> 
</body>
</html>
